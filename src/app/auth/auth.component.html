<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div *ngIf="isLoading" align="center">
      <app-loading-spinner></app-loading-spinner>
    </div> -->
    <div class="alert alert-danger " *ngIf="error && !isloggedIn" >
      <p>{{error}}</p>
    </div>
    <div class="alert alert-success" *ngIf="error && isloggedIn" >
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading" align="center">
      <app-Progress-loading></app-Progress-loading>
    </div>
    
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" 
        name="email"
        ngModel
        email
        required/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"
        ngModel
        name="password"
        required
        minlength="6"/>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoggedMode ? 'Login' : 'SignUp'}}</button>|
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">{{isLoggedMode ? 'Switch to SignUp' : 'Switch to Login'}}</button>
      </div>
    </form>
  </div>
</div>
